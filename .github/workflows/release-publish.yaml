name: Release - Publish app to GooglePlay

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  pull-requests: read

env:
  KEYSTORE: ${{ secrets.KEYSTORE }}
  GOOGLE_PLAY_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jeff-soares/android-env:latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install fastlane
        run: bundle install

      - name: Build Release
        run: bundle exec fastlane build_release

      - name: Publish to Google Play
        run: bundle exec fastlane publish_google_play

      - name: Upload to Github Release Assets
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836
        with:
          files: |
            app/build/outputs/bundle/productionRelease/app-production-release.aab
            app/build/outputs/apk/production/release/app-production-release.apk