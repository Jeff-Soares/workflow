name: Pull Request - Build APK

on:
  pull_request:
    types: [labeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'Status - Ready 4 test' }}
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Android Environment
        uses: ./.github/actions/setup-android

      - name: Build APK - STG
        env:
          VERSION_SUFFIX: ${{ format('PR{0}', github.event.pull_request.number) }}
          KEYSTORE: ${{ secrets.KEYSTORE }}
        run: ./gradlew clean app:assembleStagingDebug

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-staging-debug
          path: app/build/outputs/apk/staging/debug/app-staging-debug.apk
